<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOTA PAY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo and Balance -->
  <div class="top-logo">
    <img src="https://i.imgur.com/FTmRPIb.png" alt="IOTA Logo">
    <h1>IOTA PAY</h1>
  </div>
  <div class="balance-section hidden" id="balanceSection">
    <h2>Balance</h2>
    <div class="balance-amount"><span id="balance">0</span> IOTA</div>
  </div>

  <!-- Login Page -->
  <div class="container" id="loginPage">
    <div class="login-box">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="secret" placeholder="Secret Code" />
      <button onclick="login()">Login</button>
      <a class="signup-link" href="https://t.me/hector102030">Sign Up (Need an account?)</a>
      <div id="loginNotice" class="notice"></div>
    </div>
  </div>

  <!-- Home Page -->
  <div class="container hidden" id="homePage">
    <div class="buttons">
      <div class="button-box" onclick="goToSend()">
        <img src="https://imgur.com/Y8A787B.png" alt="Send">
        <span>Send</span>
      </div>
      <div class="button-box" onclick="goToReceive()">
        <img src="https://imgur.com/FXiwpps.png" alt="Receive">
        <span>Receive</span>
      </div>
    </div>
    <div id="transactions"></div>
    <div class="footer-buttons">
      <button onclick="logout()">Logout</button>
      <button onclick="showHelp()">Help</button>
    </div>
  </div>

  <!-- Send Page -->
  <div class="container hidden" id="sendPage">
    <img src="https://img.icons8.com/ios-filled/50/FFD700/left.png" class="back-arrow" onclick="goHome()" title="Back">
    <h1>Send IOTA</h1>
    <input type="text" id="iotaAddress" placeholder="Recipient IOTA Address">
    <input type="number" id="iotaAmount" placeholder="Amount">
    <button onclick="sendIOTA()">Send</button>
  </div>

  <!-- Receive Page -->
  <div class="container hidden" id="receivePage">
    <img src="https://img.icons8.com/ios-filled/50/FFD700/left.png" class="back-arrow" onclick="goHome()" title="Back">
    <h1>Receive IOTA</h1>
    <div class="receive-address-box" id="receiveAddress">iotaddress123456789ABCDEFG</div>
    <button onclick="copyAddress()">Copy Address</button>
    <a id="receiveLink" href="#" target="_blank">
      <img id="receiveImage" src="https://img.icons8.com/ios-filled/200/FFD700/qr-code.png" class="receive-img" />
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
